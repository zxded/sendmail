<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>***Send mail***</title>
</head>
<body>

<td align="center"><h1>Проба отправки почты</h1>
<form onsubmit="SendMail(); return false">
<p><input type="submit" value="Отправить"></p>
</form>

<script type="text/javascript">
	
function SendMail()
{   
    try   
    {   
        // create a session and log on -- username and password in profile    
        var refMsg = WScript.CreateObject("CDO.Message");   
        var refConf = WScript.CreateObject("CDO.Configuration");   
           
        // Setting configuration params   
        with(refConf.Fields)   
        {   
            Item("http://schemas.microsoft.com/cdo/configuration/smtpserver") = "smtp.mail.ru";  
            Item("http://schemas.microsoft.com/cdo/configuration/sendusing") = 2; 
            Item("http://schemas.microsoft.com/cdo/configuration/smtpauthenticate") = 1;  
            Item("http://schemas.microsoft.com/cdo/configuration/sendusername") = "zakaz.kotla@mail.ru";  
            Item("http://schemas.microsoft.com/cdo/configuration/sendpassword") = "OpatTpj)T6U3";
        }   
        refConf.Fields.Update();   
   
        with(refMsg)   
        {   
            Configuration = refConf;   
            To       = "zxded@mail.ru";   
            From     = "zakaz.kotla@mail.ru";   
            Subject  = "test!";   
            TextBody = "TEXT!";   
        }  
  
        refMsg.Send();   
    }    
    catch(e)   
    {   
        WScript.Echo("SendMail error !!! : " + e.description);   
        WScript.Quit(1);   
    }   
}
</script>

</body>
</html>
